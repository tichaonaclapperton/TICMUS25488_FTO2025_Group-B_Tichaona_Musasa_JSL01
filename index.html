<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>kanban</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="./assets/favicon.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
		<container class="main-container">
			<nav>
				<img src="./assets/logo-light.svg" alt="logo" />
				<div class="side-bar">
					<h4 class="all-bords">ALL BOARDS (1)</h4>
					<button>Launch Career</button>
				</div>
			</nav>

			<!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
			<div class="stick-header">
				<header>
					<div class="launch-col">
						<h2>Launch Career</h2>
					</div>
				</header>

				<div>
					<main>
						<!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
						<div>
							<div id="todo-col">
								<div id="todo-round"></div>
								<h4>TODO (4)</h4>
							</div>
							<!-- Tasks container for TODO -->
							<div>
								<div class="todo-task1">Launch Epic Career 🚀</div>
								<div class="todo-task2">Conquer React ⚛️</div>
								<div class="todo-task3">Understand Databases ⚙️</div>
								<div class="todo-task4">Crush Frameworks 🖼️</div>
							</div>
						</div>
						<!-- DOING Column -->
						<div>
							<div class="doing-col">
								<div class="doing-round"></div>
								<h4>DOING (2)</h4>
							</div>
							<!-- Tasks container for DOING -->
							<div>
								<div class="doing-task1">Master JavaScript 💛</div>
								<div class="doing-task2">Never Give Up 🏆</div>
							</div>
						</div>
						<!-- DONE Column -->
						<div>
							<div id="done-col">
								<div id="done-round"></div>
								<h4>DONE (2)</h4>
							</div>
							<!-- Tasks container for DONE -->
							<div>
								<div class="done-task1">Explore ES6 Features 🚀</div>
								<div class="done-task2">Have fun 🥳</div>
							</div>
						</div>
					</main>
				</div>
			</div>
		</container>
	</body>
</html>
